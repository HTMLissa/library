<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,700;0,800;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-logo">Library.</div>
    </header>
    <main class="main">
      <div class="form-container">
        <form action="" method="post" class="add-form">
          <div class="form-field-container title-container">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" />
          </div>
          <div class="form-field-container author-container">
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" />
          </div>
          <div class="form-field-container pages-container">
            <label for="total-pages"> Total Pages: </label>
            <input type="text" name="total-pages" id="total-pages" />
          </div>
          <div class="form-field-container cover-url-container">
            <label for="cover-url">Link to Cover Image:</label>
            <input type="url" name="cover-url" id="cover-url" />
          </div>
          <div class="form-field-container read-yet-container">
            <input type="checkbox" name="read" id="read" />
            <label for="read">I've read this book already! </label>
          </div>
        </form>
      </div>
      <div class="btn-container">
        <button id="add-book-btn">Add a book</button>
      </div>
      <div class="card-container"></div>
    </main>
    <footer class="footer"></footer>
    <!-- JS file -->
    <script src="app.js"></script>
  </body>
</html>
